<div class="modal-header">
    <h4 class="modal-title">Customer Details</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">

        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#general" role="tab"
            >General</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#address" role="tab"
            >Address</a>
        </li>
    </ul>
</div>

<div class="tab-content" id="myTabContent">

    <div class="tab-pane active p-3" id="general" role="tabpanel">

        <div class="form-group row">
            <label for="id" class="col-sm-4 col-form-label">Customer ID : </label>
            <div class="col-sm-8">
                <input type="text" readonly class="form-control" th:value="${customer.id}"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Full Name: </label>
            <div class="col-sm-8">
                <input type="text" readonly class="form-control" th:value="${customer.fullName}"/>
            </div>
        </div>


        <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label"> Email : </label>
            <div class="col-sm-8">
                <input type="text" readonly class="form-control" th:value="${customer.email}"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="phoneNumber" class="col-sm-4 col-form-label">Phone Number: </label>
            <div class="col-sm-8">
                <input type="text" readonly class="form-control" th:value="${customer.phoneNumber}"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="enabled" class="col-sm-4 col-form-label">Enabled : </label>
            <div class="col-sm-8">
                <input type="checkbox" th:checked="${customer.enabled}" disabled/>
            </div>
        </div>

        <div class="form-group row">
            <label for="createdTime" class="col-sm-4 col-form-label">Created Time: </label>
            <div class="col-sm-8">
                <span th:text="${#dates.format(customer.createdTime, 'dd-MM-yyyy HH:mm:ss')}"></span>
            </div>
        </div>

    </div>


    <div class="tab-pane p-3" id="address" role="tabpanel">

        <div class="form-group row">
            <label for="address1" class="col-sm-4 col-form-label">Addressline 1: </label>
            <div class="col-sm-8">
                <input type="text" readonly class="form-control" th:value="${customer.addresLine1}"/>
            </div>
        </div>


            <div class="form-group row">
                <label for="address2" class="col-sm-4 col-form-label">Addressline 2: </label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control" th:value="${customer.addresLine2}"/>
                </div>
            </div>


            <div class="form-group row">
                <label for="city" class="col-sm-4 col-form-label"> City : </label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control" th:value="${customer.city}"/>
                </div>
            </div>


            <div class="form-group row">
                <label for="state" class="col-sm-4 col-form-label"> State : </label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control" th:value="${customer.state}"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="country" class="col-sm-4 col-form-label"> Country: </label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control" th:value="${customer.country.name}"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="postalCode" class="col-sm-4 col-form-label">Postal Code : </label>
                <div class="col-sm-8">
                    <input type="checkbox" th:checked="${customer.postalCode}" disabled/>
                </div>
            </div>
        </div>
    </div>
</div>
