<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group-row">
        <label class="col-sm-2 col-form-label"> Product Name:</label>
        <div class="col-sm-10">

            <th:block
                    th:if="${!#authorization.expression('hasAuthority(''Admin'')') && !#authorization.expression('hasAuthority(''Editor'')')}">
                <th:block th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
                    <input type="text" class="form-control" th:field="*{name}"
                           th:readonly="readonly"/>
                </th:block>
            </th:block>
            <th:block
                    th:if="${#authorization.expression('hasAuthority(''Admin'')') || #authorization.expression('hasAuthority(''Editor'')')}">
                <input type="text" class="form-control" th:field="*{name}"
                       required maxlength="256" minlength="2"/>
            </th:block>
        </div>
    </div>


    <div class="form-group-row">
        <label class="col-sm-2 col-form-label"> Alias:</label>
        <div class="col-sm-10">
            <th:block
                    th:if="${!#authorization.expression('hasAuthority(''Admin'')') && !#authorization.expression('hasAuthority(''Editor'')')}">
                <th:block th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
                    <input type="text" class="form-control" placeholder="Default is product name, dashes instead spaces"
                           th:field="*{alias}"
                           readonly="readonly"/>
                </th:block>
            </th:block>

            <th:block
                    th:if="${#authorization.expression('hasAuthority(''Admin'')') || #authorization.expression('hasAuthority(''Editor'')')}">
                <input type="text" class="form-control" placeholder="Default is product name, dashes instead spaces"
                       th:field="*{alias}"
                       minlength="2" maxlength="256"/>
            </th:block>
        </div>
    </div>


    <div class="form-group-row">
        <label class="col-sm-2 col-form-label"> Brand:</label>
        <div class="col-sm-10">
            <th:block
                    th:if="${#authorization.expression('hasAuthority(''Admin'')') || #authorization.expression('hasAuthority(''Editor'')')}">
                <select th:field="*{brand}" class="form-control" required>
                    <th:block th:each="brand : ${brandList}">
                        <option th:value="${brand.id}">[[${brand.name}]]</option>
                    </th:block>
                </select>
            </th:block>

            <th:block
                    th:if="${!#authorization.expression('hasAuthority(''Admin'')') && !#authorization.expression('hasAuthority(''Editor'')')}">
                <th:block th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
                    <input type="text" class="form-control" th:value="${product.brand.name}" readonly/>
                </th:block>
            </th:block>
        </div>
    </div>

    <div class="form-group-row">
        <label class="col-sm-2 col-form-label"> Category:</label>
        <div class="col-sm-10">
            <th:block
                    th:if="${#authorization.expression('hasAuthority(''Admin'')') || #authorization.expression('hasAuthority(''Editor'')')}">
                <th:block th:if="${product.category != null}">
                    <select th:field="*{category}" class="form-control" required>
                        <th:block th:each="category : ${product.brand.categories}">
                            <option th:value="${category.id}">[[${category.name}]]</option>
                        </th:block>
                    </select>
                </th:block>

                <th:block th:if="${product.category == null}">
                    <select th:field="*{category}" class="form-control" required>
                    </select>
                </th:block>
            </th:block>
            <th:block
                    th:if="${!#authorization.expression('hasAuthority(''Admin'')') && !#authorization.expression('hasAuthority(''Editor'')')}">
                <th:block th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
                    <input type="text" class="form-control" th:value="${product.category.name}" readonly/>
                </th:block>
            </th:block>
        </div>
    </div>

    <div class="form-group-row">
        <label class="col-sm-4 col-form-label"> Enabled: </label>
        <div class="col-sm-8">

            <th:block th:if="${!#authorization.expression('hasAuthority(''Admin'')') && !#authorization.expression('hasAuthority(''Editor'')')}">
                <th:block th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
                    <th:block th:if="${product.category != null}">
                        <input type="checkbox" th:field="*{enabled}"
                               disabled="disabled"/>
                    </th:block>
                </th:block>
            </th:block>

            <th:block th:if="${#authorization.expression('hasAuthority(''Admin'')') || #authorization.expression('hasAuthority(''Editor'')')}">
                <input type="checkbox" th:field="*{enabled}"/>
            </th:block>
        </div>
    </div>

    <div class="form-group-row">
        <label class="col-sm-4 col-form-label"> In Stock: </label>
        <div class="col-sm-8">

            <th:block th:if="${!#authorization.expression('hasAuthority(''Admin'')') && !#authorization.expression('hasAuthority(''Editor'')')}">
                <th:block th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
            <input type="checkbox" th:field="*{inStock}"
                   disabled="disabled"/>
                </th:block>
            </th:block>

            <th:block th:if="${#authorization.expression('hasAuthority(''Admin'')') || #authorization.expression('hasAuthority(''Editor'')')}">
            <input type="checkbox" th:field="*{inStock}"/>
            </th:block>
        </div>
    </div>


    <div class="form-group-row">
        <label class="col-sm-2 col-form-label"> Cost:</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{cost}" required/>
        </div>
    </div>

    <div class="form-group-row">
        <label class="col-sm-2 col-form-label"> Price:</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{price}" required/>
        </div>
    </div>
    <div class="form-group-row">
        <label class="col-sm-2 col-form-label"> Discount Percent:</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{discountPercent}" required/>
        </div>
    </div>


</div>
</body>
</html>
