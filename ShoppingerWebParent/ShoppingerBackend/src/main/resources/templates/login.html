<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Shoppinger Admin Login Page</title>
    <link rel="stylesheet" type="text/css" href="/ShoppingerAdmin/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>


</head>
<body>
<div class="container-fluid text-center">

        <h2>Manage Users</h2>

    <div>
        <img th:src="@{/images/ShopmeAdminBig.png}">
    </div>

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
        <div th:if="${param.error}">
            <p class="text-danger"> [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>
        <div class="border border-secondary rounded p-3">
            <p>Acces to Shoppinger Control panel</p>
            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required />
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </p>
            <p>
                <input type="checkbox" name="remember-me"/>&nbsp; Remember me!
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary"  />
            </p>
        </div>
    </form>



    <div class="text-center">
        <p>Shoppinger Control Panel - Copyright &copy; Tosuncu</p>
    </div>
</div>

<script type="text/javascript">

</script>
</body>
</html>
