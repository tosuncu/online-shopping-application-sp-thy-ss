<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://thymeleaf/thymeleaf-extras-springsecurity5">

<body>
<div th:fragment="menu">
    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
        <input type="submit">
    </form>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/ShopmeAdminSmall.png}"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="navbar-item" sec:authorize="hasAuthority('Admin')">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
                <th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/categories}">Categories</a>
                </li>
                </th:block>

                <th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
                <li class="navbar-item" >
                    <a class="nav-link" th:href="@{/brands}">Brands</a>
                </li>
                </th:block>

                <th:block sec:authorize="hasAnyAuthority('Admin','Editor', 'Salesperson', 'Shipper')">
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                </th:block>

                <th:block sec:authorize="hasAnyAuthority('Admin','Assistant')">
                    <li class="navbar-item">
                        <a class="nav-link" th:href="@{/questions}">Questions</a>
                    </li>
                </th:block>
                <th:block sec:authorize="hasAnyAuthority('Admin','Assistant')">
                    <li class="navbar-item">
                        <a class="nav-link" th:href="@{/reviews}">Reviews</a>
                    </li>
                </th:block>

                <th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/customers}">Customers</a>
                </li>
                </th:block>

                <th:block sec:authorize="hasAnyAuthority('Admin','Salesperson','Shipper')">
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/orders}">Orders</a>
                </li>
                </th:block>

                <th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                </li>
                </th:block>

                <th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/report}">Sales Report</a>
                </li>
                </th:block>

                <th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/articles}">Articles</a>
                </li>
                </th:block>

                <th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/menus}">Menus</a>
                </li>
                </th:block>

                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/settings}" sec:authorize="hasAuthority('Admin')">Settings</a>
                </li>

                <li class="navbar-item">
                    <span class="fas fa-user fa-2x icon-silver"></span>
                </li>
                &nbsp;
                <li class="navbar-item ">

                    <div class="dropdown show">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                           sec:authentication="principal.fullname">

                        </a>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" id="profile" th:href="@{/account}">Profile</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" id="logoutLink" href="">Logout</a>
                        </div>
                    </div>


                </li>

            </ul>
        </div>
    </nav>
</div>
</body>
</html>
