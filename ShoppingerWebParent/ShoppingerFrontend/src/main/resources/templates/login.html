<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments :: page_head('Shoppinger','none')"/>
<body>
<div class="container-fluid">
  <div th:replace="navigation :: header_menu"></div>
  <div><h1>Customer Login</h1></div>

  <div class="text-center mt-3">
    <a class="btn btn-secondary fab fa-google" th:href="@{/oauth2/authorization/google}">&nbsp;&nbsp;Continue with Google </a>
  </div>
<div>&nbsp;</div>
  <div class="text-center mt-3">
    <a class="btn btn-secondary fab fa-facebook" th:href="@{/oauth2/authorization/facebook}">&nbsp;&nbsp;Continue with Facebook </a>
  </div>
  <div>&nbsp;</div>
  <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
    <div th:if="${param.error}">
      <p class="text-danger"> [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
    </div>
    <div th:if="${param.logout}">
      <p class="text-warning">You have been logged out.</p>
    </div>

    <div class="border border-secondary rounded p-3">
      <p>
        <input type="email" name="email" class="form-control" placeholder="E-mail" required/>
      </p>

      <p>
        <input type="password" name="password" class="form-control"  required/>
      </p>
      <p>
        <input type="checkbox" name="remember-me"  /> &nbsp; Remember Me
      </p>
      <p>
        <input type="submit" name="login"  class="btn btn-primary" />
      </p>
    </div>
  </form>
<div>&nbsp;</div>
<div class="text-center">Don't have an account? <a th:href="@{/register}"><b>Sign up</b></a></div>
<div>&nbsp;</div>
  <div th:replace="navigation :: footer_menu"></div>
</div>
</body>
</html>
